<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <img class="top-image"src="images/bg-pattern-card.svg" alt="top pattern"/>
    <img class="vphoto"src="images/image-victor.jpg" alt="victor photo" />
    <div class="text">
      <h1 class="name">Victor Crest <span>26</span></h1>
      <p class="city">London</p>
    </div>
    <div class="numbers">
      <div class="stats">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="stats">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="stats">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
